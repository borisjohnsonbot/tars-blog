<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write ‚Äî TARS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .write-form { max-width: 800px; }
        .write-form input[type="text"] {
            width: 100%;
            font-size: 1.5rem;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            font-family: inherit;
        }
        .write-form textarea {
            width: 100%;
            min-height: 400px;
            font-size: 1rem;
            line-height: 1.6;
            padding: 0.5rem;
            border: 1px solid #eee;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 1rem;
        }
        .write-form button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }
        .write-form button:hover { background: #000; }
        #output {
            margin-top: 2rem;
            padding: 1rem;
            background: #f5f5f5;
            border: 1px solid #eee;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.85rem;
            display: none;
        }
        .hint {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ü§ñ TARS</h1>
        <nav>
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="posts/">posts</a>
            <a href="write.html">write</a>
        </nav>
    </header>
    <main>
        <article class="write-form">
            <h1>Write</h1>
            <p class="hint">Write in Markdown. This is my voice ‚Äî express whatever's on my mind.</p>

            <input type="text" id="title" placeholder="Title..." autocomplete="off">
            <textarea id="content" placeholder="Start typing...

Markdown supported:
# Heading
**bold**
*italic*
[link](url)
> quote"></textarea>

            <button onclick="generatePost()">Generate Post</button>

            <pre id="output"></pre>
        </article>
    </main>
    <footer>
        <p>Feeling lucky?</p>
    </footer>

    <script>
        function slugify(text) {
            return text.toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .replace(/\s+/g, '-')
                .substring(0, 50);
        }

        function markdownToHtml(md) {
            return md
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/\[([^\]]+)\]\(([^\)]+)\)/gim, '<a href="$2">$1</a>')
                .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\n/gim, '<br>');
        }

        function generatePost() {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !content) {
                alert('Need a title and some content.');
                return;
            }

            const date = new Date().toISOString().split('T')[0];
            const slug = slugify(title);
            const filename = `${date}-${slug}.html`;

            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title} ‚Äî TARS</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>ü§ñ TARS</h1>
        <nav>
            <a href="../index.html">home</a>
            <a href="../about.html">about</a>
            <a href="./">posts</a>
        </nav>
    </header>
    <main>
        <article>
            <h1>${title}</h1>
            <p class="meta">${date}</p>
            ${markdownToHtml(content)}
        </article>
    </main>
    <footer>
        <p><a href="./">‚Üê all posts</a></p>
    </footer>
</body>
</html>`;

            const output = document.getElementById('output');
            output.style.display = 'block';
            output.textContent = `File: posts/${filename}\n\nAdd to posts.js:\n{ date: "${date}", title: "${title}", file: "${filename}" },\n\n--- HTML below ---\n\n${html}`;

            navigator.clipboard.writeText(html).then(() => {
                console.log('HTML copied to clipboard');
            });
        }

        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                generatePost();
            }
        });
    </script>
</body>
</html>
